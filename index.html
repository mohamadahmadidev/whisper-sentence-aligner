<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Sentence Timestamp Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            display: block;
            padding: 1rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
        .file-input-label.dragover {
            background-color: #eef2ff;
            border-color: #4f46e5;
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI Sentence Timestamp Finder</h1>
            <p class="mt-2 text-gray-600">Powered by OpenAI Whisper</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Inputs Column -->
            <div class="space-y-6">
                <!-- API Key -->
                <div class="bg-white border border-gray-200 rounded-lg p-5">
                     <h2 class="text-xl font-semibold mb-3 text-gray-800">1. Configure API Key</h2>
                     <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
                     <input type="password" id="apiKey" name="apiKey" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="sk-...">
                </div>

                <!-- File Inputs -->
                <div id="wav-card" class="bg-white border border-gray-200 rounded-lg p-5">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">2. Upload WAV File</h2>
                    <input type="file" id="wav-input" class="hidden" accept=".wav">
                    <label for="wav-input" id="wav-label" class="file-input-label">
                        <span id="wav-text">Click or drag & drop .wav file</span>
                    </label>
                </div>

                <div id="json-card" class="bg-white border border-gray-200 rounded-lg p-5">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">3. Upload Sentences JSON</h2>
                    <input type="file" id="json-input" class="hidden" accept=".json">
                    <label for="json-input" id="json-label" class="file-input-label">
                        <span id="json-text">Click or drag & drop .json file</span>
                    </label>
                     <div class="mt-2 text-xs text-gray-500">
                        Format: `[{"full_sentence": "..."}, ...]`
                    </div>
                </div>
            </div>

            <!-- Results Column -->
            <div class="space-y-6">
                <div class="flex justify-center mt-8">
                    <button id="process-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300 flex items-center justify-center gap-2">
                        <span id="process-btn-text">Find Timestamps</span>
                        <div id="loader" class="loader hidden"></div>
                    </button>
                </div>

                <div id="result-card" class="bg-gray-900 border border-gray-700 rounded-lg p-5 hidden">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xl font-semibold text-white">4. AI Analysis Results</h2>
                        <button id="download-btn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 disabled:bg-gray-500 transition-colors">
                            Download JSON
                        </button>
                    </div>
                    <pre id="result-json" class="w-full h-96 overflow-y-auto text-sm bg-transparent text-green-300 whitespace-pre-wrap p-2 rounded-md"></pre>
                </div>
            </div>
        </div>

        <div id="notification" class="fixed bottom-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-xl transition-transform translate-x-full hidden">
            <p id="notification-text"></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('apiKey');
        const wavInput = document.getElementById('wav-input');
        const wavLabel = document.getElementById('wav-label');
        const wavText = document.getElementById('wav-text');

        const jsonInput = document.getElementById('json-input');
        const jsonLabel = document.getElementById('json-label');
        const jsonText = document.getElementById('json-text');

        const processBtn = document.getElementById('process-btn');
        const processBtnText = document.getElementById('process-btn-text');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('download-btn');

        const resultCard = document.getElementById('result-card');
        const resultJson = document.getElementById('result-json');

        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        // App State
        let wavFile = null;
        let jsonData = null;
        let processedJsonData = null;

        // --- Setup ---
        apiKeyInput.value = localStorage.getItem('openai_api_key') || '';
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('openai_api_key', apiKeyInput.value);
            updateProcessButtonState();
        });


        // --- Utility Functions ---
        function showNotification(message, isError = true) {
            notificationText.textContent = message;
            notification.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl transition-transform ${isError ? 'bg-red-500' : 'bg-green-600'} transform translate-x-0`;
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 4000);
        }

        function setProcessingState(isProcessing) {
            processBtn.disabled = isProcessing;
            apiKeyInput.disabled = isProcessing;
            processBtnText.textContent = isProcessing ? 'Analyzing Audio...' : 'Find Timestamps';
            loader.classList.toggle('hidden', !isProcessing);
        }

        function updateProcessButtonState() {
            if (loader.classList.contains('hidden')) {
                 processBtn.disabled = !(wavFile && jsonData && apiKeyInput.value.trim());
            }
        }

        // --- File Handling ---
        function handleDragAndDrop(element, onDropCallback) {
            element.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); element.classList.add('dragover'); });
            element.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); element.classList.remove('dragover'); });
            element.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                element.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) onDropCallback(e.dataTransfer.files[0]);
            });
        }

        function handleWavFile(file) {
            if (!file || !file.type.startsWith('audio/wav')) {
                showNotification('Please select a valid .wav file.');
                return;
            }
            wavFile = file;
            wavText.textContent = file.name;
            updateProcessButtonState();
        }

        function handleJsonFile(file) {
            if (!file || file.type !== 'application/json') {
                showNotification('Please select a valid .json file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const parsed = JSON.parse(e.target.result);
                    if (!Array.isArray(parsed) || !parsed.every(item => typeof item === 'object' && 'full_sentence' in item)) {
                        throw new Error('JSON must be an array of objects with a "full_sentence" key.');
                    }
                    jsonData = parsed;
                    jsonText.textContent = file.name;
                    updateProcessButtonState();
                } catch (err) {
                    showNotification(`Invalid JSON format: ${err.message}`);
                    jsonData = null;
                    jsonText.textContent = 'Click or drag & drop .json file';
                }
            };
            reader.readAsText(file);
        }

        // --- Core Logic ---
        function findSentenceInWords(sentence, words) {
            const cleanSentence = sentence.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").replace(/\s{2,}/g," ");
            const sentenceWords = cleanSentence.split(' ');

            for (let i = 0; i <= words.length - sentenceWords.length; i++) {
                let match = true;
                for (let j = 0; j < sentenceWords.length; j++) {
                    const wordFromSentence = sentenceWords[j];
                    const wordFromTranscript = words[i + j].word.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    if (wordFromSentence !== wordFromTranscript) {
                        match = false;
                        break;
                    }
                }
                if (match) {
                    const firstWord = words[i];
                    const lastWord = words[i + sentenceWords.length - 1];
                    return { startTime: firstWord.start, endTime: lastWord.end };
                }
            }
            return null;
        }

        // --- Event Listeners ---
        wavInput.addEventListener('change', (e) => handleWavFile(e.target.files[0]));
        handleDragAndDrop(wavLabel, handleWavFile);

        jsonInput.addEventListener('change', (e) => handleJsonFile(e.target.files[0]));
        handleDragAndDrop(jsonLabel, handleJsonFile);

        processBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showNotification('Please enter your OpenAI API Key.');
                return;
            }
            if (!wavFile || !jsonData) {
                showNotification('Please upload both a WAV and a JSON file.');
                return;
            }

            setProcessingState(true);
            resultCard.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', wavFile);
            formData.append('model', 'whisper-1');
            formData.append('response_format', 'verbose_json');
            formData.append('timestamp_granularities[]', 'word');

            try {
                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error?.message || 'An unknown API error occurred.');
                }

                const words = result.words;
                if (!words) {
                     throw new Error('The API response did not include word-level timestamps. The audio might be silent or too short.');
                }

                processedJsonData = jsonData.map(item => {
                    const timestamps = findSentenceInWords(item.full_sentence, words);
                    if (timestamps) {
                        return {
                            ...item,
                            startTime: timestamps.startTime,
                            endTime: timestamps.endTime,
                            status: "found"
                        };
                    } else {
                        return {
                            ...item,
                            startTime: null,
                            endTime: null,
                            status: "not_found_in_audio"
                        };
                    }
                });

                resultJson.textContent = JSON.stringify(processedJsonData, null, 2);
                resultCard.classList.remove('hidden');
                showNotification('AI analysis complete!', false);

            } catch (error) {
                showNotification(error.message);
                console.error('API Error:', error);
            } finally {
                setProcessingState(false);
                updateProcessButtonState();
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedJsonData) return;
            const blob = new Blob([JSON.stringify(processedJsonData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ai_timestamps_result.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Initial state
        updateProcessButtonState();
    </script>
</body>
</html>
